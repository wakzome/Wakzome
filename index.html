<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wakzome</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/wakzome/Wakzome/main/ICON.png">
<link rel="preload" href="https://raw.githubusercontent.com/wakzome/Wakzome/main/Montserrat-Light.ttf.ttf" as="font" type="font/ttf" crossorigin="anonymous">

<style>
@font-face {
    font-family: 'MontserratLight';
    src: url('https://raw.githubusercontent.com/wakzome/Wakzome/main/Montserrat-Light.ttf.ttf') format('truetype');
    font-weight: 100;
    font-style: normal;
    font-display: block;
}

body, h1, h2, .box, #small-wakzome, #dynamic-text {
    font-family: 'MontserratLight', sans-serif !important;
    font-weight: 150;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

html, body { width: 100%; height: 100%; }

header.intro {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    position: relative;
}

#intro-text {
    text-align: center;
    color: #b0b0b0;
    transition: opacity 1s ease;
}

#dynamic-text {
    text-transform: lowercase;
    font-size: clamp(3rem, 10vw, 6rem); /* tamaño adaptable con límites */
}

.loading-dots {
    display: flex;
    gap: 1vw;
    justify-content: center;
    margin-top: 1vh;
}

.loading-dots span {
    width: 2vw;
    height: 2vw;
    background-color: #b0b0b0;
    border-radius: 50%;
    opacity: 0;
    animation: blink 3.4s infinite both;
}

.loading-dots span:nth-child(1) { animation-delay: 0s; }
.loading-dots span:nth-child(2) { animation-delay: 0.5s; }
.loading-dots span:nth-child(3) { animation-delay: 1s; }

@keyframes blink {
    0%, 92%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

#small-wakzome {
    position: fixed;
    top: 2vh;
    left: 2vw;
    font-size: clamp(1rem, 3vw, 3rem);
    letter-spacing: clamp(5px, 2vw, 15px);
    color: #000;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 10;
    pointer-events: none;
    text-transform: lowercase;
}

.boxes-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.6s ease;
    text-align: center;
}

.show-wrapper { opacity: 1; }

#horarios-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 2vh;
}

#horarios-dots {
    position: relative;
    width: clamp(30px, 5vw, 55px);
    height: clamp(20px, 4vh, 42px);
    margin: 0 auto 1vh auto;
}

#horarios-dots span {
    position: absolute;
    width: clamp(10px, 1.5vw, 18px);
    height: clamp(10px, 1.5vw, 18px);
    background-color: #b0b0b0;
    border-radius: 50%;
    opacity: 0;
    animation: blink 3.4s infinite both;
}

#horarios-dots span:nth-child(1) { top: 0; left: 0; animation-delay: 0s; }
#horarios-dots span:nth-child(2) { top: 0; right: 0; animation-delay: 0.5s; }
#horarios-dots span:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 1s; }

#horarios-text {
    font-size: clamp(2rem, 3vw, 3rem);
    text-transform: lowercase;
    margin: 0;
    color: #111;
    opacity: 0;
    transition: opacity 1s ease;
}
#horarios-text.show { opacity: 1; }

.boxes-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4vh;
    width: 90%;
    max-width: 500px; /* limita tamaño en pantallas grandes */
}

.box {
    width: 100%;
    aspect-ratio: 16/9; /* mantiene proporción */
    background: #ffffff;
    border-radius: 1.5vw;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(1.5rem, 2.5vw, 2.5rem);
    color: #111;
    cursor: pointer;
    box-shadow: 0px 0.4vw 2vw rgba(0,0,0,0.10);
    opacity: 0;
    transform: translateY(5vh);
    transition: all 0.6s ease;
}

.box.show { opacity: 1; transform: translateY(0); }

.box:hover {
    background: #dcdcdc;
    transform: scale(1.05);
    color: #000;
}
</style>
</head>

<body>

<div id="small-wakzome">wakzome</div>

<header class="intro">
    <div id="intro-text">
        <h1 id="dynamic-text">wakzome</h1>
        <div class="loading-dots">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<div class="boxes-wrapper" id="boxes-wrapper">
    <div id="horarios-wrapper">
        <div id="horarios-dots">
            <span></span><span></span><span></span>
        </div>
        <h2 id="horarios-text">horários</h2>
    </div>

    <div id="info-boxes" class="boxes-container">
        <div class="box">MEZKA FUNCHAL</div>
        <div class="box">MEZKA PORTO SANTO</div>
        <div class="box">PARFOIS</div>
    </div>
</div>

<script>
const introText = document.getElementById('intro-text');
const boxesWrapper = document.getElementById("boxes-wrapper");
const smallWakzome = document.getElementById("small-wakzome");
const boxes = document.querySelectorAll(".box");
const horariosText = document.getElementById("horarios-text");

setTimeout(() => {
    introText.style.opacity = 0;

    setTimeout(() => {
        boxesWrapper.classList.add("show-wrapper");
        smallWakzome.style.opacity = 1;

        boxes.forEach((box, index) => {
            setTimeout(() => {
                box.classList.add("show");
                if (index === boxes.length - 1) {
                    setTimeout(() => horariosText.classList.add("show"), 300);
                }
            }, index * 300);
        });
    }, 600);
}, 3000);
</script>

</body>
</html>
