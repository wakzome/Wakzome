<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #111;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-transform: lowercase;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    font-size: 1rem;
}

th {
    background: #f8f8f8;
    font-weight: bold;
    text-transform: uppercase;
}

tr:nth-child(even) td {
    background: #fdfdfd;
}

tr:hover td {
    background: #f0f0f0;
}

@media(max-width: 900px){
    table, th, td {
        font-size: 0.9rem;
    }
}

@media(max-width: 600px){
    table, th, td {
        font-size: 0.8rem;
    }
}
</style>
</head>
<body>

<h1>Horario Semanal - Madeira Shopping</h1>
<div id="tabla">Cargando horario...</div>

<script>
const csvUrl = 'https://raw.githubusercontent.com/wakzome/Wakzome/main/datosfnc.csv';

fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
        // Dividir filas
        const rows = data.trim().split('\n').map(r => r.split(','));

        // Generar HTML
        let html = "<table>";
        rows.forEach((row, i) => {
            html += "<tr>";
            row.forEach(cell => {
                // Primera fila como cabecera
                if(i === 0 || i === 1){
                    html += `<th>${cell || ''}</th>`;
                } else {
                    html += `<td>${cell || ''}</td>`;
                }
            });
            html += "</tr>";
        });
        html += "</table>";

        document.getElementById('tabla').innerHTML = html;
    })
    .catch(err => {
        document.getElementById('tabla').innerHTML = 'Error al cargar el archivo CSV';
        console.error(err);
    });
</script>



</body></html>
